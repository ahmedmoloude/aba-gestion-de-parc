<div class="mt-7 text-[#0C8040] font-medium">
  Liste des missions Affrètement :
</div>
<div class="mt-10">
  <div
    class="flex flex-row justify-between pl-3 pr-3 bg-white mb-5 shadow-[0px_3px_20px_#00000029] rounded-[18px] h-[84px] items-center"
    *ngFor="let item of [0, 1, 2]"
  >
    <div class="width-content">
      <div class="flex items-center">
        <div class="pl-3">
          <p class="text-[#b5b5b5] text-[10px]">Date</p>
          <p class="text-[12px] text-[#000000]">123</p>
        </div>
      </div>
    </div>
    <mat-divider [vertical]="true" class="mx-auto"></mat-divider>
    <div class="width-content">
      <div class="flex items-center">
        <div class="pl-3">
          <p class="text-[#b5b5b5] text-[10px]">Client</p>
          <p class="text-[12px] text-[#000000]">D2223</p>
        </div>
      </div>
    </div>
    <mat-divider [vertical]="true" class="mx-auto"></mat-divider>
    <div class="width-content">
      <div class="flex items-center">
        <div class="pl-3">
          <p class="text-[#b5b5b5] text-[10px]">Trajet</p>
          <div class="flex">
            <p class="text-[12px] text-[#000000]">2T</p>
          </div>
        </div>
      </div>
    </div>
    <mat-divider [vertical]="true" class="mx-auto"></mat-divider>
    <div class="width-content">
      <div class="flex items-center">
        <div class="pl-3">
          <p class="text-[#b5b5b5] text-[10px]">Région</p>
          <div class="flex">
            <p class="text-[12px] text-[#000000]">305</p>
          </div>
        </div>
      </div>
    </div>
    <mat-divider [vertical]="true" class="mx-auto"></mat-divider>
    <div class="width-content">
      <div class="flex items-center">
        <div class="pl-3 pt-[10px]">
          <mat-form-field appearance="fill" class="w-[100%] mb-4">
            <mat-label>Conducteur</mat-label>
            <mat-select matNativeControl required>
              <mat-option>casablanca</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="width-content">
      <div class="flex items-center">
        <div class="pl-3 pt-[10px]">
          <mat-form-field appearance="fill" class="w-[100%] mb-4">
            <mat-label>Véhicule</mat-label>
            <mat-select matNativeControl required>
              <mat-option>casablanca</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="width-content">
      <div class="flex items-center">
        <div class="pl-3 pt-[10px]">
          <mat-form-field appearance="fill" class="w-[100%] mb-4">
            <mat-label>Tonnage</mat-label>
            <mat-select matNativeControl required>
              <mat-option>casablanca</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="width-content">
      <div class="flex items-center">
        <div class="pl-3">
          <button class="bg-[#DDFFF4] text-[#1AD598] p-3">Affectée</button>
        </div>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
    <div>
      <button
        class="underline w-32 p-4 mr-3 font-bold text-[18px]"
        mat-dialog-close
      >
        Annuler
      </button>
    </div>
    <div class="text-right">
      <button
        class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]"
      >
        Valider
      </button>
    </div>
  </div>
</div>
