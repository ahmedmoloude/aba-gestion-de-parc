<div class="dialog">
    <div
      class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4"
    >
      <h2 mat-dialog-title class="col-span-2">Affectation</h2>
      <div class="text-right cursor-pointer" mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </div>
    </div>

    <div *ngIf="loading" class="flex items-center justify-center mt-6 mb-6">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
    <div mat-dialog-content *ngIf="!loading">
      <form [formGroup]="affectation"><!---->
        <div class="grid grid-cols-1 gap-3 pl-4 p-4">
          <div>
            <mat-form-field appearance="fill" class="w-[100%] mb-4">
              <mat-label>Tonnage</mat-label>
              <mat-select matNativeControl required formControlName="tonnage_id" (selectionChange)="tonnage($event)">
                <mat-option *ngFor="let t of tonnages" [value]="t.id">{{ t.name }} T</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" class="w-[100%] mb-4">
              <mat-label>VÃ©hicule</mat-label>
              <mat-select matNativeControl required formControlName="truck_id"  >
                <mat-option *ngFor="let v of vehicules" [value]="v.id">{{ v.matricule }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" class="w-[100%] mb-4">
              <mat-label>Conducteur</mat-label>
              <mat-select matNativeControl required formControlName="driver_id" >
                <mat-option *ngFor="let d of drivers" [value]="d.id">{{ d.first_name }} {{ d.last_name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill" class="w-[100%] mb-4">
              <mat-label>Accompagnateur</mat-label>
              <mat-select matNativeControl  formControlName="accompagnateur_id" >
                <mat-option *ngFor="let d of get_accompanguters" [value]="d.id">{{ d.first_name }} {{ d.last_name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
          <div>
            <button class="underline w-32 p-4 mr-3 font-bold text-[18px]" mat-dialog-close >
              Annuler
            </button>
          </div>
          <div class="text-right">
            <button   *ngIf="!spinner"
            class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]"
            (click)="affecter()">Affecter</button>

            <span *ngIf="spinner">
              <mat-spinner [diameter]="40"></mat-spinner>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
