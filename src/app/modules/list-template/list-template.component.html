  </div>

  <div class="grid">
    <app-shared-filter [inputs]="inputsFiler" (filter)="filter($event)"></app-shared-filter>
  </div>

  <div *ngIf="spinner" class="flex items-center justify-center mt-6">
    <mat-spinner [diameter]="80"></mat-spinner>
  </div>

  <ng-container *ngIf="!spinner">
    <table class="w-full text-left text-gray-500">
      <thead>
        <tr>
          <th *ngFor="let header of headerColumuns" scope="col"
            class="p-3 text-[#0C8040] font-normal whitespace-nowrap">
            <div class="flex items-center">
              {{ header }}
            </div>
          </th>
          <th scope="col" class="p-3 text-[#0C8040] font-normal whitespace-nowrap">
            <div class="flex justify-end">Actions</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-row bg-white whitespace-nowrap border-b border-gray-800"
          *ngFor="let item of templates | paginate: { itemsPerPage: 6, currentPage: p }">
          <th class="p-3">{{ item.title }}</th>
          <td class="p-3">{{ item.activity?.title || "--" }}</td>
          <td class="p-3 flex">
            <mat-icon>remove_red_eye</mat-icon>
            <span class="underline pl-2 cursor-pointer" (click)="openDialogDetails(item.id)" *ngIf="permissionService.hasPermission('Gestion commerciale', 'Offre sectorielle', 'R')">Consulter</span>
          </td>
          <td class="p-3 text-right cursor-pointer">
            <mat-icon>more_vert</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-10">
      <app-pagination [Links]="links" (getPage)="getTheNext($event)"></app-pagination>
    </div>
  </ng-container>
</div>
