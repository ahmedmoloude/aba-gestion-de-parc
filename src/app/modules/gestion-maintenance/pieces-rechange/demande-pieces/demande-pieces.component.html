<div
  class="bg-[#fff] shadow-[0px_3px_30px_#00000029] rounded-[20px] ml-6 mr-6 p-6"
>
  <div class="grid grid-cols-2 gap-2">
    <div>
      <div class="flex col-start-1 col-end-3">
        <mat-icon class="pt-1">settings</mat-icon>
        <h2 class="text-[#636363] font-semibold pl-2">
          Pièces de rechange >
          <span class="text-[#0C8040]">Demande de pièces</span>
        </h2>
      </div>
    </div>
    <div>
      <div class="flex justify-end cursor-pointer" (click)="historiquesortie()">
        <mat-icon class="pt-1">receipt</mat-icon>
        <h2 class="text-[#636363] font-semibold pl-2">
          Historique des bons de sortie
        </h2>
      </div>
    </div>
  </div>
  <div class="flex">
    <div class="w-5/6">
      <div class="flex flex-row mb-5">
        <div class="basis-1/3">
          <input
            type="text"
            class="p-3 w-11/12 pr-12 border rounded-3xl border-[#DBDBDB]"
            placeholder="Nom de pièce"
          />
        </div>
        <div class="basis-1/3">
          <input
            type="text"
            class="p-3 w-11/12 pr-12 border rounded-3xl border-[#DBDBDB]"
            placeholder="Référence"
          />
        </div>
        <div class="basis-1/3">
          <input
            type="date"
            class="p-3 w-11/12 pr-12 border rounded-3xl border-[#DBDBDB]"
            placeholder="Date d’entrée"
          />
        </div>
        <div class="basis-1/3">
          <input
            type="date"
            class="p-3 w-11/12 pr-12 border rounded-3xl border-[#DBDBDB]"
            placeholder="Date sortie"
          />
        </div>
      </div>
    </div>
    <div class="w-1/6 flex items-start">
      <button
        class="text-white btn-filter text-[20px] bg-btn-green max-w-[170px] w-[170px]"
      >
        <mat-icon class="mr-3">filter_list</mat-icon>
        <span class="text-white">Filter</span>
      </button>
    </div>
  </div>

  <div class="mt-10">
    <div
      class="flex flex-row justify-between pl-3 pr-3 bg-white mb-5 shadow-[0px_3px_20px_#00000029] rounded-[18px] h-[120px] items-center"
      *ngFor="let item of [0, 1, 2]"
    >
      <div class="width-content">
        <div class="flex items-center">
          <div class="pl-3">
            <p class="text-[#b5b5b5] text-[10px]">N° bon commande</p>
            <p class="text-[12px] text-[#000000]">gg</p>
          </div>
        </div>
        <div class="flex items-center">
          <div class="pl-3">
            <p class="text-[#b5b5b5] text-[10px]">Demandeur</p>
            <p class="text-[12px] text-[#000000]">ggg</p>
          </div>
        </div>
      </div>
      <mat-divider [vertical]="true" class="mx-auto"></mat-divider>
      <div class="width-content">
        <div class="flex items-center">
          <div class="pl-3">
            <p class="text-[#b5b5b5] text-[10px]">Nom de pièce</p>
            <div class="flex">
              <p class="text-[12px] text-[#000000]">1234</p>
            </div>
          </div>
        </div>
        <div class="flex items-center">
          <div class="pl-3">
            <p class="text-[#b5b5b5] text-[10px]">Référence</p>
            <div class="flex">
              <p class="text-[12px] text-[#000000]">1234</p>
            </div>
          </div>
        </div>
      </div>
      <mat-divider [vertical]="true" class="mx-auto"></mat-divider>
      <div class="width-content">
        <div class="flex items-center">
          <div class="pl-3">
            <p class="text-[#b5b5b5] text-[10px]">Quantité</p>
            <p class="text-[12px] text-[#000000]">gg</p>
          </div>
        </div>
        <div class="flex items-center">
          <div class="pl-3">
            <p class="text-[#b5b5b5] text-[10px]">Type</p>
            <p class="text-[12px] text-[#000000]">gg</p>
          </div>
        </div>
      </div>
      <mat-divider [vertical]="true" class="mx-auto"></mat-divider>
      <div class="width-content">
        <div class="flex items-center">
          <div class="pl-3">
            <p class="text-[#b5b5b5] text-[10px]">Date</p>
            <div class="flex">
              <p class="text-[12px] text-[#000000]">gg</p>
            </div>
          </div>
        </div>
      </div>
      <div class="width-content">
        <div class="flex items-center mb-2">
          <div class="pl-3 w-full">
            <button mat-stroked-button class="btn-valider">
              <mat-icon>check_circle</mat-icon>
              Valider
            </button>
          </div>
        </div>
        <div class="flex items-center">
          <div class="pl-3 w-full">
            <button mat-stroked-button extended class="btn-refuser">
              <mat-icon>cancel</mat-icon>
              Refuser
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
