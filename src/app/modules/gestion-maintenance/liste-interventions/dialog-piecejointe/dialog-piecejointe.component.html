        <div class="grid grid-cols-1 gap-3 mt-5 mb-8 w-3/6 ml-auto mr-auto">
            <div>
                <app-shared-autcomplete
                    #searchComponent3
                    [hasIcon]="false"
                    [type]="'single'"
                    [opended]="true"
                    [contentStyle]="contentStyle"
                    [inputStyle]="searchStyle"
                    [charToGetAll]="'*'"
                    [data]="types"
                    [keys]="['name']"
                    [lengthToStart]="3"
                    [display]="['name']"
                    [placeholer]="''"
                    [label]="'Type de document'"
                    (dataEvent)="selectType($event)"
                ></app-shared-autcomplete>
              </div>
              <div class="custom-file-input">
                <label for="file-upload" class="file-label block w-full text-sm text-black bg-white  border-[2px] border-[#DBDBDB] cursor-pointer focus:outline-none dark:placeholder-gray-400 p-3">
                  <span class="file-name">Document</span>
                  <mat-icon class="p-[5px] upload-icon">attach_file</mat-icon>
                </label>
                <input type="file" id="file-upload" class="hidden" accept="image/png, image/svg+xml, image/jpeg, image/jpg, image/gif, application/pdf,image/x-eps'"/>
              </div>
        </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
        <div>
          <button mat-dialog-close
            class="underline w-32 pt-2 mr-3 font-bold text-[18px]">
            Annuler
          </button>
        </div>
        <div class="text-right">
          <button  (click)="onAddAttachment()"  *ngIf="!spinner" pButton pRipple type="submit" label="Confirmer" class="mr-5 p-button-rounded p-button-success"></button>
          <span *ngIf="spinner">
            <mat-spinner [diameter]="40"></mat-spinner>
          </span>
        </div>
    </div>
