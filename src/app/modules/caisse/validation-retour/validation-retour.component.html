<div class="bg-[#fff] shadow-[0px_3px_30px_#00000029] rounded-[20px] ml-6 mr-6 p-6">
  <div class="grid grid-cols-2 gap-2">
    <div>
      <div class="flex col-start-1 col-end-3">
        <mat-icon class="pt-1">money</mat-icon>
        <h2 class="text-[#0C8040] font-semibold pl-2">
          Validation retour CRBT
        </h2>
      </div>
    </div>
    <div class="flex justify-end">
      <div class="flex justify-end cursor-pointer">
        <i-field [type]="'number'" [label]="'Scanner la dÃ©claration'"></i-field>
        <button pButton pRipple type="button" label="Valider"
          class="ml-3 p-button-rounded p-button-success h-9 w-1/2"></button>
      </div>
    </div>
  </div>
  <ng-container *ngIf="retourCrbts$ | async as retourCrbtState">

    <div class="grid mt-4">
      <app-shared-filter [inputs]="inputsFiler" (filter)="filtrer($event)"></app-shared-filter>
    </div>
    <div *ngIf="retourCrbtState?.dataState =='LOADING'" class="flex items-center justify-center mt-6">
      <mat-spinner [diameter]="80"></mat-spinner>
    </div>
    <ng-container *ngIf="retourCrbtState?.dataState == 'SUCCESS'">
      <div *ngIf="retourCrbtState?.retourCrbts?.length <= 0" class="flex flex-col items-center">
        <h2>La liste des retours est vide</h2>
      </div>
      <ng-container *ngIf="retourCrbtState?.retourCrbts?.length > 0">
        <div class="overflow-auto">
          <table class="w-full text-left text-gray-500 mt-4">
            <thead>
              <tr>
                <th *ngFor="let header of headerColumuns" scope="col"
                  class="p-3 text-[#0C8040] font-normal whitespace-nowrap">
                  <div class="flex items-center">
                    {{ header }}
                  </div>
                </th>
                <!-- <th
            scope="col"
            class="p-3 text-[#0C8040] font-normal whitespace-nowrap"
          >
            <div class="flex justify-end">Action</div>
          </th> -->
              </tr>
            </thead>
            <tbody>
              <tr class="table-row bg-white whitespace-nowrap border-b border-gray-800"
                *ngFor="let retour of retourCrbtState.retourCrbts  | paginate: { itemsPerPage: 5, currentPage: p };">
                <td class="p-3">{{(retour?.date | date: 'dd/MM/yyyy')|| '---'}}</td>
                <td class="p-3">{{(retour?.total_exp | number)|| 0}}</td>
                <td class="p-3">{{(retour?.total_arv | number)|| 0}}</td>
                <td class="flex justify-around p-3">
                  {{(retour?.total_arv | number)|| 0}} Dhs
                  <div>
                    <ng-container *ngIf="permissionService.hasPermission('Caisse', 'Validation retour CRBT', 'U')">
                      <mat-icon class="text-green-600 cursor-pointer" *ngIf="!(retour?.status)"
                        (click)="validateRetourCRBT(retour?.id_crb)">check_circle</mat-icon>
                      <!-- <mat-icon class="text-red-500 cursor-pointer">cancel</mat-icon> -->
                    </ng-container>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mt-10">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
