    <h2 mat-dialog-title class="col-span-2">Ajouter une nouvelle carte</h2>
    <div class="text-right cursor-pointer" mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <form [formGroup]="addCarteForm">

    <div class="grid grid-cols-3 gap-3 mt-5 mb-8">
      <div>
        <i-field [type]="'text'" [label]="'Libellé'" formControlName="libelle"></i-field>
      </div>
      <div>
        <i-field [type]="'text'" [label]="'Banque'" formControlName="banque"></i-field>
      </div>
      <div>
        <i-field [type]="'text'" [label]="'Plafond (Dhs)'" formControlName="plafond"></i-field>
      </div>

    </div>
    <div class="grid grid-cols-4 gap-3 mt-5 mb-5">
      <div class="col-span-2">
        <i-field [type]="'text'" [label]="'Numéro de carte'" formControlName="n_carte"></i-field>
      </div>
      <div>
        <i-field [type]="'date'" [label]="'Date d’expiration'" formControlName="expiration_date"></i-field>
      </div>
      <div>
        <i-field [type]="'text'" [label]="'CVV'" formControlName="cvv"></i-field>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
    <div>
      <button mat-dialog-close class="underline w-32 pt-2 mr-3 font-bold text-[18px]">
        Annuler
      </button>
    </div>
    <div class="text-right">
      <button pButton pRipple type="submit" label="Créer" (click)="addCarte()" [disabled]="addCarteForm.invalid"  *ngIf="!spinner" class="mr-5 p-button-rounded p-button-success"></button>
      <span *ngIf="spinner">
        <mat-spinner [diameter]="40"></mat-spinner>
      </span>
    </div>
  </div>
</form>
</div>
