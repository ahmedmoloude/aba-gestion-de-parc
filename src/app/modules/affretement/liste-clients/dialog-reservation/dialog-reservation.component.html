<div class="dialog">
  <div
    class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4"
  >
    <h2 mat-dialog-title class="col-span-2">Réservation</h2>
    <div class="text-right cursor-pointer" mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <div mat-dialog-content>
    <form
      class="mt-3 ml-4 mr-4"
      [formGroup]="formDate"
      (ngSubmit)="onSubmitDateReservation()"
    >

      <div class="mb-4 w-full">
        <div class="select-field w-full">
          <label class="select-label">Type </label>
          <mat-form-field appearance="fill" class="w-full">
            <mat-select formControlName="affretment_type_id">
              <mat-option *ngFor="let item of affretment_types" [value]="item.id">{{
                item.title
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="mb-4">
        <i-field
          [type]="'date'"
          [label]="'Date début de Réservation'"
          formControlName="date_debut"
          [minValue]="todayDate"
          (changeValue)="setDateDebutReservation($event)"
        >
        </i-field>
      </div>
      <div>
        <i-field
          [type]="'date'"
          [label]="'Date fin de Réservation'"
          formControlName="date_fin"
          [minValue]="date_debut"
        >
        </i-field>
      </div>
      <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
        <div>
          <button
            class="underline w-32 mr-3 font-bold text-[18px]"
            mat-dialog-close
          >
            Annuler
          </button>
        </div>
        <div class="text-right">
          <!-- <button
            class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-2 mr-3 font-bold text-[17px]"
            type="submit"
            [disabled]="!formDate.valid"
            [mat-dialog-close]="true"
          >
            Valider
          </button> -->
          <button [disabled]="!formDate.valid" [mat-dialog-close]="true"  pButton pRipple type="submit" label="Valider" class="p-button-rounded p-button-success"></button>
        </div>
      </div>
    </form>
  </div>
</div>
