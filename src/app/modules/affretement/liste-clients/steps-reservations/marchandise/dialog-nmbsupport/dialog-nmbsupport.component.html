<div class="dialog">
  <div
    class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4"
  >
    <h2 mat-dialog-title class="col-span-2">
      Sélectionner les retour palettes
    </h2>
    <div class="text-right cursor-pointer" mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="text-center">
      <mat-icon class="text-[#8E8E8E] text-5xl">theaters</mat-icon>
    </div>
    <form [formGroup]="formGroup" class="mt-3 ml-4 mr-4">
      <div class="grid grid-cols-4 gap-4 mt-2 mb-2 p-4">
        <!-- Ajout + mode Support + expediteur-->
        <ng-container
          *ngIf="
            mode === 'ajout' &&
            modeSupport === 'modeSupport' &&
            !checkedSupportSdtm
          "
        >
          <div *ngFor="let support of supports; let i = index">
            <mat-checkbox
              [formControlName]="support"
              class="mr-2"
              (change)="onCheckboxChange($event, support)"
              ><span class="text-[#8E8E8E]"></span> N° de support {{ i + 1
              }}<br />
              {{ support }}
            </mat-checkbox>
            <!-- <mat-checkbox
              *ngIf="!checkedSupportSdtm"
              [formControlName]="'support' + i"
              [checked]="checkSupport"
              class="mr-2"
              (change)="onCheckboxChange($event, support)"
              ><span class="text-[#8E8E8E]"></span>N° de support {{ i + 1
              }}<br />{{ support }}</mat-checkbox
            > -->
          </div>
        </ng-container>
        <!-- Ajout + mode Support + sdtm-->
        <ng-container
          *ngIf="
            mode === 'ajout' &&
            modeSupport === 'modeSupport' &&
            checkedSupportSdtm
          "
        >
          <div *ngFor="let support of supports; let i = index">
            <mat-checkbox [checked]="isSdtm" [disabled]="isSdtm">
            </mat-checkbox>
            <span class="text-[#8E8E8E] ml-2 text-xl">{{ support }}</span>
          </div>
        </ng-container>
        <!-- Ajout + mode No Support + expediteur-->
        <ng-container
          *ngIf="
            mode === 'ajout' &&
            modeSupport !== 'modeSupport' &&
            !checkedSupportSdtm
          "
        >
          <div *ngFor="let support of array; let i = index">
            <mat-checkbox
              [formControlName]="'support' + i"
              class="mr-2"
              (change)="onCheckboxChange2($event, support)"
              ><span class="text-[#8E8E8E]"></span>palette N°{{
                i + 1
              }}</mat-checkbox
            >
          </div>
        </ng-container>
        <!-- Ajout + mode No Support + sdtm-->
        <ng-container
          *ngIf="
            mode === 'ajout' &&
            modeSupport !== 'modeSupport' &&
            checkedSupportSdtm
          "
        >
          <div *ngFor="let support of array; let i = index">
            <mat-checkbox
              [checked]="isSdtm"
              [disabled]="isSdtm"
              class="mr-2"
            ></mat-checkbox
            ><span class="text-[#8E8E8E]">{{ support }} </span>
          </div>
        </ng-container>
        <!-- Edit + mode support + expediteur-->
        <ng-container
          *ngIf="
            mode === 'edit' &&
            modeSupport === 'modeSupport' &&
            !checkedSupportSdtm
          "
        >
          <!-- {{ supports }} -->
          <div *ngFor="let support of supports; let i = index">
            <mat-checkbox
              [formControlName]="support"
              class="mr-2"
              (change)="onCheckboxChange2($event, support)"
              ><span class="text-[#8E8E8E]"></span> N° de support {{ i + 1
              }}<br />
              {{ support }}
            </mat-checkbox>
          </div>
        </ng-container>
        <!-- Edit + mode support + sdtm-->
        <ng-container
          *ngIf="
            mode === 'edit' &&
            modeSupport === 'modeSupport' &&
            checkedSupportSdtm
          "
        >
          <div *ngFor="let support of supports; let i = index">
            <mat-checkbox [checked]="isSdtm" [disabled]="isSdtm">
            </mat-checkbox>
            <span class="text-[#8E8E8E] ml-2 text-xl">{{ support }}</span>
          </div>
        </ng-container>

        <!-- Edit + mode No Support + expediteur-->

        <ng-container
          *ngIf="
            mode === 'edit' &&
            modeSupport !== 'modeSupport' &&
            !checkedSupportSdtm
          "
        >
          <!-- {{ palettes_retour }} -->
          <div *ngFor="let support of array; let i = index">
            <mat-checkbox
              class="mr-2"
              [formControlName]="support"
              (change)="onCheckboxChange2($event, support)"
              ><span class="text-[#8E8E8E]"></span>palette N°{{
                i + 1
              }}</mat-checkbox
            >
          </div>
        </ng-container>

        <!-- Edit + mode No Support + sdtm-->

        <ng-container
          *ngIf="
            mode === 'edit' &&
            modeSupport !== 'modeSupport' &&
            checkedSupportSdtm
          "
        >
          <div *ngFor="let support of palettes_retour; let i = index">
            <mat-checkbox
              [checked]="isSdtm"
              [disabled]="isSdtm"
              class="mr-2"
            ></mat-checkbox
            ><span class="text-[#8E8E8E]">{{ support }} </span>
          </div>
        </ng-container>
      </div>
      <div class="flex mt-2 mb-2 p-4">
        <mat-icon class="text-[#0C8040] text-[21px]">theaters</mat-icon>
        <h3 class="text-[#0C8040] mb-0">Palettes additionel</h3>
      </div>
      <div class="p-4 flex gap-4 items-center">
        <div class="w-1/2">
          <i-field
            [type]="'number'"
            formControlName="number_of_refrences"
            [label]="'Palettes sans reference'"
          ></i-field>
        </div>
        <!-- <div class="w-full">
          <button
            type="button"
            (click)="generateRefrences()"
            class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] p-4"
          >
            générer des références
          </button>
        </div> -->
      </div>
      <div class="mt-4 mb-2 p-4 w-full">
        <mat-form-field class="example-chip-list" appearance="fill">
          <mat-label>Ajouter une référence...</mat-label>
          <mat-chip-list #chipBL aria-label="document selection">
            <mat-chip
              *ngFor="let facteur of facteurs"
              (removed)="remove(facteur)"
            >
              {{ facteur }}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
            <input
              placeholder="New document..."
              [matChipInputFor]="chipBL"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="true"
              (matChipInputTokenEnd)="add($event)"
              maxlength="max_bl"
            />
          </mat-chip-list>
        </mat-form-field>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
        <div>
          <button
            class="underline w-32 p-4 mr-3 font-bold text-[18px]"
            mat-dialog-close
          >
            Annuler
          </button>
        </div>
        <div class="text-right">
          <button
            type="submit"
            (click)="valider()"
            class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-2 mr-3 font-bold text-[17px]"
          >
            {{ mode === "ajout" ? "Valider" : "Modifier" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
