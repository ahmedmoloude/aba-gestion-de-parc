<div class="dialog">
    <div class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4">
      <h2 mat-dialog-title class="col-span-2">Générer le bordereau</h2>
      <div class="text-right cursor-pointer" mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </div>
    </div>
    <div mat-dialog-content class="dialog-carte">
        <div class="relative tabs-utilisateur">
            <mat-tab-group>
              <!-- Documents  -->
              <mat-tab>
                <ng-template mat-tab-label>
                  <mat-icon class="example-tab-icon">folder_open</mat-icon>
                  Documents
                </ng-template>
                <div class="mt-7">
                    <div class="mb-4 w-full">
                        <div class="select-field w-full">
                          <label class="select-label">Agent </label>
                          <mat-form-field appearance="fill" class="w-full">
                            <mat-select formControlName="affretment_type_id">
                              <mat-option *ngFor="let item of [0,1,2]">Amine Saadi</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="flex col-start-1 col-end-3">
                        <mat-icon class="pt-1 text-[#0C8040]">list</mat-icon>
                        <h2 class="text-[#0C8040] font-semibold pl-2">
                            Liste des demandes
                        </h2>
                      </div>
                      <div class="w-2/4"><i-field [type]="'text'" [label]="'N° d’expédition'"></i-field></div>
                      <div class="mt-5">
                        <mat-checkbox class="example-margin">Tous</mat-checkbox>
                        <div class="grid grid-cols-4 gap-4">
                            <div class="flex mt-5" *ngFor="let item of [0,1,2,3,4,5,6,7,8]">
                                <mat-checkbox class="example-margin">
                                    <div class="">
                                        <p class="text-[#898989] font-normal text-[12px]">N° d’expédition</p>
                                        <p class="font-semibold">976762378</p>
                                    </div>
                                </mat-checkbox>
                            </div>
                        </div>
                      </div>
                </div>
              </mat-tab>
              <!-- Fonds  -->
              <mat-tab>
                <ng-template mat-tab-label>
                  <mat-icon class="example-tab-icon">folder_open</mat-icon>
                  Fonds
                </ng-template>
                <div class="mt-7">
                    <div class="mb-4 w-full">
                        <div class="select-field w-full">
                          <label class="select-label">Agent </label>
                          <mat-form-field appearance="fill" class="w-full">
                            <mat-select>
                              <mat-option *ngFor="let item of [0,1,2]">Amine Saadi</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="flex col-start-1 col-end-3">
                        <mat-icon class="pt-1 text-[#0C8040]">list</mat-icon>
                        <h2 class="text-[#0C8040] font-semibold pl-2">
                            Liste des demandes
                        </h2>
                      </div>
                      <div class="w-2/4"><i-field [type]="'text'" [label]="'N° d’expédition'"></i-field></div>
                      <div class="mt-5">
                        <mat-checkbox class="example-margin">Tous</mat-checkbox>
                        <div class="grid grid-cols-4 gap-4">
                            <div class="flex mt-5" *ngFor="let item of [0,1,2,3,4,5,6,7,8]">
                                <mat-checkbox class="example-margin">
                                    <div class="">
                                        <p class="text-[#898989] font-normal text-[12px]">N° d’expédition</p>
                                        <p class="font-semibold">976762378</p>
                                    </div>
                                </mat-checkbox>
                            </div>
                        </div>
                      </div>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
      <div>
        <button mat-dialog-close class="underline w-32 p-4 mr-3 font-bold text-[18px]">
          Annuler
        </button>
      </div>
      <div class="text-right">
            <button type="submit"
              class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]">
              Générer
            </button>
          </div>
    </div>
  </div>
