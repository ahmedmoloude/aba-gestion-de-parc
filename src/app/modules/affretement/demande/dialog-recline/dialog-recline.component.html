<div class="dialog">
    <div
      class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4"
    >
      <h2 mat-dialog-title class="col-span-2">Affrètement N° {{ demande?.reference }}</h2>
      <div class="text-right cursor-pointer" mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </div>
    </div>
    <form [formGroup]="validerTrajet">
      <div mat-dialog-content>
        <div class="grid grid-cols-1 gap-4 text-center">
            <div class="mt-5 mb-4 ml-3 mr-3">
              <p>Affrètement : <span class="text-[#0C8040]">N° {{ demande?.reference }}</span></p>
              <p>Itineraries : <span class="text-[#0C8040]">{{ demande?.points_chargements[0]?.city?.name }} - 
                {{ demande?.demande_destinataires[0]?.points_dechargement[0]?.city?.name }}</span></p>
            </div>
            <div class="mt-5 mb-4 ml-3 mr-3">
                <mat-form-field appearance="fill" class="w-[90%] mb-4">
                    <mat-label>Choisir un itinéraire</mat-label>
                    <mat-select formControlName="trajet">
                      <mat-option value = "AUTOROUTE"> Autoroute </mat-option>
                      <mat-option value = "NATIONALE"> Route nationale </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
            <div>
              <button
              class="underline w-32 p-4 mr-3 font-bold text-[18px]"
              mat-dialog-close
              >
              Annuler
              </button>
            </div>
            <div class="text-right">
                <button class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px] text-center"
                *ngIf="!spinner" (click)="editDemande()"> Valider
                </button>

                <span *ngIf="spinner">
                  <mat-spinner [diameter]="40"></mat-spinner>
                </span>
              </div>
          </div>
    </div>
    </form>

</div>
