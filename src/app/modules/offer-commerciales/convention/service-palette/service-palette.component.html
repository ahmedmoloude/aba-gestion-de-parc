<div class="relative mt-5">
  <input class="w-full py-3 pl-3 pr-12 text-sm border-2 border-gray-200 rounded-3xl" id="search" type="text"
    placeholder="Recherche" />
  <span class="absolute text-gray-500 -translate-y-1/2 pointer-events-none top-1/2 right-4">
    <mat-icon>search</mat-icon>
  </span>
</div>
<table class="w-full text-left text-gray-500 mt-3">
  <thead>
    <tr>
      <th *ngFor="let header of headerColumuns" scope="col" class="p-3 text-[#0C8040] font-normal whitespace-nowrap">
        <div class="flex items-center">
          {{ header }}
        </div>
      </th>
      <!-- <th
          scope="col"
          class="p-3 text-[#0C8040] font-normal whitespace-nowrap"
        >
          <div class="flex justify-end">Actions</div>
        </th> -->
    </tr>
  </thead>
  <tbody>
    <tr class="table-row bg-white whitespace-nowrap border-b border-gray-800"
      *ngFor=" let item of [0, 1, 2, 3, 4, 5, 6, 7] | paginate: { itemsPerPage: 6, currentPage: p }">
      <th class="p-3">Transport</th>
      <td class="p-3">Poids, Colis, ColiSupp, ColisPlus, ExpeditionPlus...</td>
      <td class="p-3">54.10 DH</td>
      <!-- <td class="p-3 text-right cursor-pointer">
          <mat-icon>more_vert</mat-icon>
        </td> -->
    </tr>
  </tbody>
</table>
<div class="mt-10">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
