<div class="dialog">
    <div
      class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4"
    >
      <h2 mat-dialog-title class="col-span-2">Configurer un polygon</h2>
      <div class="text-right cursor-pointer" mat-button  (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </div>
    </div>
    <div mat-dialog-content *ngIf="data.type == 'ZONE'">
      <form [formGroup]="filter" class="pr-4">
        <mat-select
          matNativeControl
          formControlName="zone_id"
          (selectionChange)="onZoneChange($event)"
          class="p-3 pr-12 mx-2 border rounded-3xl border-[#DBDBDB]"
          placeholder="Sélectionner une zone"
        >
          <mat-option value="">Sélectionner une zone</mat-option>
          <mat-option value="0">Ajouter une nouvelle zone</mat-option>
          <mat-option *ngFor="let zone of data.zones" value="{{ zone.id }}">
            {{ zone.name }}
          </mat-option>
        </mat-select>
        <mat-form-field *ngIf="showInput" class="zone-name-input mt-4">
            <mat-label>Entrer le nom de la zone</mat-label>
            <input matInput  formControlName="zone_name" placeholder="Ex: Hay hassani">
        </mat-form-field>
        <mat-form-field *ngIf="showInput" class="zone-name-input mt-4">
            <mat-label>Entrer le code de la zone</mat-label>
            <input matInput  formControlName="zone_code" placeholder="Ex: 00123">
        </mat-form-field>
        <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
          <div>
            <button class="underline w-32 p-4 mr-3 font-bold text-[18px]" (click)="closeDialog()">
              Abondonner
            </button>
          </div>
          <div class="text-right">
            <button  *ngIf="!spinner"
            class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]"
            (click)="savePolygon(data.type)">Enregistrer</button>
     
            <span *ngIf="spinner">
              <mat-spinner [diameter]="40"></mat-spinner>
            </span>
          </div>
        </div>
      </form>
    </div>
    <div mat-dialog-content *ngIf="data.type == 'CITY'">
        <form [formGroup]="filter" class="pr-4">
          
            <h3 class="flex justify-center">Etes vous sûr de vouloir confirmer ce polygon pour &nbsp;<span class="city_name">{{data.city_name}}</span></h3>
            <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
                <div>
                    <button class="underline w-32 p-4 mr-3 font-bold text-[18px]" (click)="closeDialog()">
                      Abondonner
                    </button>
                </div>
                <div class="text-right">
                    <button  *ngIf="!spinner"
                    class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]"
                    (click)="savePolygon(data.type)">Enregistrer</button>
            
                    <span *ngIf="spinner">
                    <mat-spinner [diameter]="40"></mat-spinner>
                    </span>
                </div>
            </div>
          
        </form>
    </div>
    <div mat-dialog-content *ngIf="data.type == 'MARKER'">
        <form [formGroup]="filter" class="pr-4">
          
            <h3 class="flex justify-center">Êtes-vous sûr de vouloir valider ce centre pour &nbsp;<span class="city_name">{{data.city_name}}</span></h3>
            <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
                <div>
                    <button class="underline w-32 p-4 mr-3 font-bold text-[18px]" (click)="closeDialog()">
                      Abondonner
                    </button>
                </div>
                <div class="text-right">
                    <button  *ngIf="!spinner"
                    class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]"
                    (click)="saveMarker()">Enregistrer</button>
            
                    <span *ngIf="spinner">
                    <mat-spinner [diameter]="40"></mat-spinner>
                    </span>
                </div>
            </div>
          
        </form>
    </div>
  </div>
