<div class="dialog">
  <div
    class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4"
  >
    <h2 mat-dialog-title class="col-span-2">Ajout d'un passage </h2>
    <!-- <div class="text-right cursor-pointer" mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </div> -->
  </div>
  <div mat-dialog-content>
    <div class="grid grid-cols-1 sm:grid-cols-2 mb-4 text-center mt-4">
      <div>
        <mat-form-field class="w-11/12" appearance="fill">
          <mat-label>Client</mat-label>
          <select matNativeControl required>
            <option value="marjane">Marjane</option>
            <option value="bim">Bim</option>
          </select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-11/12" appearance="fill">
          <mat-label>Type de ramassage</mat-label>
          <select matNativeControl required>
            <option value="marjane">Marjane</option>
            <option value="bim">Bim</option>
          </select>
        </mat-form-field>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 mb-4 text-center">
      <div>
        <mat-form-field class="w-11/12" appearance="fill">
          <mat-label>Heure de ramassage</mat-label>
          <input matInput type="time" placeholder="Ex. Pizza" value="Sushi" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-11/12" appearance="fill">
          <mat-label>Nombre d’expédition</mat-label>
          <input matInput type="number" placeholder="Ex. Pizza" value="Sushi" />
        </mat-form-field>
      </div>
    </div>
    <div class="grid grid-cols-1 mb-4 text-center">
      <div>
        <mat-form-field class="w-[96%]" appearance="fill">
          <mat-label>Adresse de ramassage</mat-label>
          <select matNativeControl required>
            <option value="Adresse1">Adresse 1</option>
            <option value="Adresse2">Adresse 2</option>
          </select>
        </mat-form-field>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mt-5 mb-5 p-4">
      <div>
        <button
          class="underline w-32 p-4 mr-3 font-bold text-[18px]"
          mat-dialog-close
        >
        Abondonner
        </button>
      </div>
      <div class="text-right">
        <!-- <button
          class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]"
        >
          Enregistrer
        </button> -->
        <button  pButton pRipple type="button" label="Enregistrer" class="p-button-rounded p-button-success"></button>
      </div>
    </div>
  </div>
</div>
