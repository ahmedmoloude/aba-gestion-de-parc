<div class="dialog">
  <div
    class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4"
  >
    <h2 mat-dialog-title class="col-span-2">Ajouter un Secteur</h2>
    <div class="text-right cursor-pointer" mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="grid grid-cols-1 mb-4 text-center">
      <div>
        <mat-form-field class="w-[96%]" appearance="fill">
          <mat-label>Secteurs</mat-label>
          <select matNativeControl required>
            <option value="Adresse1">Adresse 1</option>
            <option value="Adresse2">Adresse 2</option>
          </select>
        </mat-form-field>
      </div>
    </div>
    <div class="grid grid-cols-1 mb-4 text-center">
      <div>
        <mat-form-field class="w-[96%]" appearance="fill">
          <mat-select
            placeholder="Toppings"
            [formControl]="toppings"
            [(value)]="selectedToppings"
            multiple
          >
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{
              topping
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        <p></p>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mt-5 mb-5 p-4">
      <div>
        <button
          class="underline w-32 p-4 mr-3 font-bold text-[18px]"
          mat-dialog-close
        >
        Abondonner
        </button>
      </div>
      <div class="text-right">
        <button
          class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]"
        >
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
