  <!-- filter -->

  <div *ngIf="spinnerRubrics" class="flex items-center justify-center mt-6 mb-6">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>

  <ng-container *ngIf="!spinnerRubrics">
    <table class="w-full text-left text-gray-500">
      <thead>
        <tr>
          <th *ngFor="let header of headerColumuns" scope="col"
            class="p-3 text-[#0C8040] font-normal whitespace-nowrap">
            <div class="flex items-center">
              {{ header }}
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-row bg-white whitespace-nowrap border-b border-gray-800"
          *ngFor=" let item of rubrics | paginate: { itemsPerPage: 6, currentPage: p }">
          <td class="p-3">{{ item.title }}</td>
          <td class="p-3">
            <span *ngFor="let calcul_basis of item.calcul_basis">
              {{ calcul_basis.title_affichage }}
            </span>
          </td>
          <td class="p-3">{{ item.taxe }}</td>
        </tr>
      </tbody>
    </table>
    <div class="mt-10">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </ng-container>
</div>
