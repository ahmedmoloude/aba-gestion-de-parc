<div class="grid grid-cols-2">
    <div class="flex">
        <mat-icon class="text-[#636363] pt-[5px] pl-1">local_shipping</mat-icon>
        <h1 class="text-[#06152B] text-[22px] font-normal pl-3">Param√©trage Chauffeur / Secteur de Ramassage</h1>
    </div>
    <div class="text-right pl-2">
      <div
        class="flex col-end-7 col-span-2 justify-end cursor-pointer"
        (click)="openramassage()"
      >
        <mat-icon class="text-[#0C8040] pt-[5px]">add_circle</mat-icon>
        <h2 class="text-[#0C8040] font-normal pl-2 leading-[1.2]">
            Ajouter Secteur de Ramassage
        </h2>
      </div>
    </div>
  </div>
  <div class="overflow-auto ml-3 mr-3 mt-5">
    <table class="w-full text-left text-gray-500">
        <thead>
          <tr>
            <th *ngFor="let header of headerColumuns" scope="col"
              class="p-3 text-[#0C8040] font-normal whitespace-nowrap">
              <div class="flex items-center">
                {{ header }}
              </div>
            </th>
            <th scope="col"
                class="p-3 text-[#0C8040] font-normal whitespace-nowrap">
                <div class="flex items-center">
                    Action
                </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-row bg-white whitespace-nowrap border-b border-gray-800"
            *ngFor=" let ramassage of [0,1,2] | paginate: { itemsPerPage: 6, currentPage: p }">
            <td class="p-3">Domicile</td>
            <td class="p-3">Casablanca</td>
            <td class="p-3">Sidi maarouf</td>
            <td class="p-3">Ali ben ali</td>
            <td class="p-3 text-right cursor-pointer">
                <mat-icon mat-button [matMenuTriggerFor]="menu">more_vert</mat-icon>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>Modifier</button>
                  <button mat-menu-item> Supprimer </button>
                </mat-menu>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="mt-10">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
  </div>
