  <!-- filter -->

  <div *ngIf="spinner" class="flex items-center justify-center mt-6 mb-6">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>

  <ng-container *ngIf="!spinner">
    <table class="w-full text-left text-gray-500">
      <thead>
        <tr>
          <th *ngFor="let header of headerColumuns" scope="col"
            class="p-3 text-[#0C8040] font-normal whitespace-nowrap">
            <div class="flex items-center">
              {{ header }}
            </div>
          </th>
          <th scope="col" class="p-3 text-[#0C8040] font-normal whitespace-nowrap">
            <div class="flex justify-end">Actions</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-row bg-white whitespace-nowrap border-b border-gray-800" *ngFor="let item of volumes  | paginate: {id: 'pagination-nature_product',itemsPerPage: 6,currentPage: page }">
          <td class="p-3">{{ item.name }} L</td>
          <td class="p-3 text-right cursor-pointer">
            <mat-icon mat-button [matMenuTriggerFor]="menu">more_vert</mat-icon>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openDialogAjoutervolume(item, 'edit')">Modification</button>
              <button mat-menu-item (click)="delet(item.uuid)">Supprimer</button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls id="pagination-nature_product" previousLabel="" nextLabel=""
      (pageChange)="p = $event"></pagination-controls>
  </ng-container>
</div>
