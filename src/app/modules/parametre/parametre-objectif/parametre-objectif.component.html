<div class="p-4">
  <div class="grid grid-cols-2">
    <div class="flex">
      <mat-icon class="text-[#636363] pt-[5px]">pin_drop</mat-icon>
      <h1 class="text-[#0C8040] font-normal pl-1">Paramétre Objectif</h1>
    </div>
    <div class="text-right" *ngIf="permissionService.hasPermission('Configuration', 'Paramètre', 'C')">
      <div class="flex justify-end cursor-pointer mt-3" (click)="openDialogAdd('add', '')">
        <mat-icon class="text-[#0C8040] pt-[5px]">add_circle</mat-icon>

        <h2 class="text-[#0C8040] font-normal pl-2 leading-[1.2]">
          Ajouter un Objectif
        </h2>
      </div>
    </div>
  </div>
</div>

<div *ngIf="spinner" class="flex items-center justify-center mt-6 mb-6">
  <mat-spinner [diameter]="50"></mat-spinner>
</div>

    <table class="w-full text-left text-gray-500">
      <thead>
        <tr>
          <th scope="col" class="p-3 text-[#0C8040] font-normal whitespace-nowrap"> Nom </th>
          <th scope="col" class="p-3 text-[#0C8040] font-normal whitespace-nowrap"> Type </th>
          <th scope="col" class="p-3 text-[#0C8040] font-normal whitespace-nowrap"> Relation </th>
          <th scope="col" class="p-3 text-[#0C8040] font-normal whitespace-nowrap">
            <div class="flex justify-end">Actions</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-row bg-white whitespace-nowrap border-b border-gray-800" *ngFor=" let item of objectifs">
          <td class="p-3">{{ item.name }}</td>
          <td class="p-3">{{ item.type }}</td>
          <td class="p-3">{{ item.relation }}</td>
          <td class="p-3">
            <div class="flex items-center pl-4 justify-end">
              <mat-icon mat-button [matMenuTriggerFor]="menu" class="cursor-pointer">more_vert</mat-icon>
            </div>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openDialogAdd('edit', item)" *ngIf="permissionService.hasPermission('Configuration', 'Paramètre', 'U')">Modifier</button>
              <button mat-menu-item (click)="delet(item.uuid)" *ngIf="permissionService.hasPermission('Configuration', 'Paramètre', 'D')"> Supprimer </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
