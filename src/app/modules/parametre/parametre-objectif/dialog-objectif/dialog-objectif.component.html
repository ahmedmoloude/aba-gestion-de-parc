<div class="dialog">
    <div class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4" >
      <h2 mat-dialog-title class="col-span-2">{{ form_btn }} un objectif</h2>
      <div class="text-right cursor-pointer" mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </div>
    </div>
    <form [formGroup]="createObjectif">
      <div mat-dialog-content >
        <!-- <mat-form-field appearance="fill" class="w-[100%] pl-7 pr-7 px-7 mb-2">
          <mat-label>Nom</mat-label>
          <input matInput type="text" formControlName="name" autocomplete="off"/>
        </mat-form-field> -->
        <div class="w-[100%] pl-7 pr-7 px-7 mt-5">
          <i-field [type]="'text'" [label]="'Nom'" formControlName="name" ></i-field>
        </div>
      </div>
      <div mat-dialog-content>
        <mat-form-field appearance="fill" class="w-[100%] pl-7 pr-7 px-7">
          <mat-label>Type</mat-label>
          <mat-select placeholder="Type" formControlName="type">
            <mat-option value="POURCENTAGE">Pourcentage %</mat-option>
            <mat-option value="VALEUR_FIXE">Valeur fixe</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div mat-dialog-content>
        <mat-form-field appearance="fill" class="w-[100%] pl-7 pr-7 px-7">
          <mat-label>Relation</mat-label>
          <mat-select placeholder="Relation" formControlName="relation">
            <mat-option *ngFor="let item of relations" [value]="item.name">{{ item.libelle }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div mat-dialog-content>
        <section class="check-section w-[100%] pl-7 pr-7 px-7 mb-2">
          <mat-checkbox class="check-margin" aria-checked="true" formControlName="is_agence">Agence</mat-checkbox>
          <mat-checkbox class="check-margin" aria-checked="true" formControlName="is_comercial">Commercial</mat-checkbox>
          <mat-checkbox class="check-margin" aria-checked="true" formControlName="is_secteur">Secteur</mat-checkbox>
        </section>
      </div>
      <div class="grid grid-cols-2 gap-4 mt-5 mb-5 p-4">
        <div>
          <button class="underline w-32 pt-2 mr-3 font-bold text-[18px]" mat-dialog-close>
            Abondonner
          </button>
        </div>
        <div class="text-right">
          <!-- <button [disabled]="createObjectif.invalid" *ngIf="!spinnerAdd"
            class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]" 
            (click)="addObjectif()">{{ form_btn }}
          </button> -->
          <button 
          [disabled]="createObjectif.invalid" *ngIf="!spinnerAdd"
            (click)="addObjectif()" 
            pButton pRipple 
            type="submit" 
            label="Ajouter"
            class="p-button-rounded p-button-success">
          </button>
          <span *ngIf="spinnerAdd">
            <mat-spinner [diameter]="40"></mat-spinner>
          </span>
        </div>
      </div>
    </form>
  </div>
