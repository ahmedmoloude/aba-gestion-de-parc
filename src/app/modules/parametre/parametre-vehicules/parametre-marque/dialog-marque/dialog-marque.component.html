<div class="dialog">
  <div
    class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4"
  >
    <h2 mat-dialog-title class="col-span-2">{{ form_btn }} une marque</h2>
    <div class="text-right cursor-pointer" mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <form [formGroup]="createBrand">
    <div mat-dialog-content>
      <div class="grid grid-cols-1 gap-4 mt-5 mb-5 p-4">
        <!-- <div>
          <mat-form-field appearance="fill" class="w-[100%] pl-7 pr-7 mb-4">
            <mat-label>Marque</mat-label>
            <input matInput type="text" formControlName="name" autocomplete="off"/>
          </mat-form-field>
        </div> -->
        <!-- <div class="w-[100%] pl-7 pr-7 mb-4">
          <input
            class="block w-full text-sm text-black bg-white border-[2px] border-[#DBDBDB] cursor-pointer focus:outline-none dark:placeholder-gray-400 p-3"
            type="file"
            accept="image/jpeg,image/png,image/jpg"
            (change)="onSelectImageBrand($event)"
          />
        </div> -->
        <div class="flex justify-center">
          <div>
            <img
              [src]="image_src"
              class="w-48 mb-3 rounded-xl"
              *ngIf="display_img"
            />
            <p class="text-center">{{ picture_name }}</p>
          </div>
          <div
            class="file-images flex justify-center items-center cursor-pointer"
          >
            <input
              #imgInput
              hidden="true"
              type="file"
              onclick="this.value=null"
              accept="image/jpeg,image/png,image/jpg"
              (change)="onSelectImageBrand($event)"
            />
            <div class="text-center" (click)="imgInput.click()">
              <mat-icon>add_circle</mat-icon>
              <p>Ajouter une image</p>
            </div>
          </div>
        </div>
        <div class="w-[100%] pl-7 pr-7 mb-4">
          <i-field [type]="'text'" [label]="'Marque'" formControlName="name" ></i-field>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mt-5 mb-5 p-4">
      <div>
        <button class="underline w-32 p-4 mr-3 font-bold text-[18px]" mat-dialog-close >
          Abondonner
        </button>
      </div>
      <div class="text-right">
        <button 
          class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]"
          [disabled]="createBrand.invalid" *ngIf="!spinnerAdd"
          (click)="addBrand()">{{ form_btn }}
        </button>
        
        <span *ngIf="spinnerAdd">
          <mat-spinner [diameter]="40"></mat-spinner>
        </span>
      </div>
    </div>
  </form>
</div>
