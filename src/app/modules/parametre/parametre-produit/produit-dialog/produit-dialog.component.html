<div class="dialog">
  <div
    class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4"
  >
    <h2 mat-dialog-title class="col-span-2">{{ this.__form_text }}</h2>
    <div class="text-right cursor-pointer" mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <!-- <div *ngIf="isLoading$ | async" class="flex items-center justify-center mt-6">
    <mat-spinner [diameter]="80"></mat-spinner>
  </div> -->
  <form [formGroup]="natures" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
      <div class="mb-3">
        <mat-form-field appearance="fill" class="w-[100%] pl-7 pr-7 mb-4">
          <mat-select formControlName="type" placeholder="Nature de produit">
            <mat-option [value]="__PALETTE">
              {{ __PALETTE }}
            </mat-option>
            <mat-option [value]="__COLIS">
              {{ __COLIS }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!-- <mat-form-field appearance="fill" class="w-[100%] pl-7 pr-7 mb-4">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" type="text" />
      </mat-form-field> -->
      <div class="w-[100%] pl-7 pr-7 mb-4">
        <i-field [type]="'text'" [label]="'TITRE'" formControlName="title" ></i-field>
      </div>
    </div>
    <div class="grid grid-cols-2 gap-4 mt-5 mb-5 p-4">
      <div>
        <button
          class="underline w-32 pt-2 mr-3 font-bold text-[18px]"
          mat-dialog-close
        >
          Annuler
        </button>
      </div>
      <div class="text-right">
        <!-- <button
          class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]"
        >
          {{ this.__form_btn }}
        </button> -->
        <button pButton pRipple type="submit" label="Ajouter" class="p-button-rounded p-button-success"></button>
      </div>
    </div>
  </form>
</div>
