<div class="map-container">
  <div class="map-frame">
    <div id="map" class="map"></div>
    <button
      [disabled]="disable"
      (click)="onSavePosition()"
      type="button"
      class="inline-block px-8 py-2.5 bg-green-600 text-white font-medium text-xs leading-tight uppercase shadow-md disabled:opacity-25 hover:bg-green-700 hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out rounded-[28px]"
    >
      {{ this.dialogData.isPreviewMode ? "Fermer" : "Valider" }}
    </button>
  </div>
</div>
