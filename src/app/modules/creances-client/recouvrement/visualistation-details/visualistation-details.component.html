<div class="dialog">
    <div
      class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4"
    >
      <h2 mat-dialog-title class="col-span-2">Visualisation détaillé - 39872 - Marjane</h2>
      <div class="text-right cursor-pointer" mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </div>
    </div>
    <div mat-dialog-content>
        <div class="flex justify-end pr-5">
            <div class="flex justify-end cursor-pointer pr-4">
              <mat-icon class="pt-1">cloud_download</mat-icon>
              <h2 class="text-[#000] font-semibold pl-2">Exporter</h2>
            </div>
            <!-- <div class="flex justify-end cursor-pointer pr-4">
              <mat-icon class="pt-1">cloud_upload</mat-icon>
              <h2 class="text-[#000] font-semibold pl-2">Importer</h2>
            </div> -->
            <div
              class="flex justify-end cursor-pointer">
              <mat-icon class="pt-1">print</mat-icon>
              <h2 class="text-[#0C8040] font-semibold pl-2">Imprimer</h2>
            </div>
          </div>
        <ng-container>
            <table class="w-full text-left text-gray-500 pl-3 pr-3">
            <thead>
                <tr>
                    <th class="p-2 text-black font-normal whitespace-nowrap text-center" colspan="7">Facturation</th>
                    <th class="p-2 text-black font-normal whitespace-nowrap text-center" colspan="3">Reglement</th>
                    <th class="p-2 text-black font-normal whitespace-nowrap text-center">Solde</th>
                </tr>
                <tr>
                    <th class="p-2 text-[#0C8040] font-normal whitespace-nowrap">Date</th>
                    <th class="p-2 text-[#0C8040] font-normal whitespace-nowrap">N° facture</th>
                    <th class="p-2 text-[#0C8040] font-normal whitespace-nowrap">HT</th>
                    <th class="p-2 text-[#0C8040] font-normal whitespace-nowrap">Remise</th>
                    <th class="p-2 text-[#0C8040] font-normal whitespace-nowrap">TTC</th>
                    <th class="p-2 text-[#0C8040] font-normal whitespace-nowrap">Avoirs</th>
                    <th class="p-2 text-[#0C8040] font-normal whitespace-nowrap">Net</th>
                    <th class="p-2 text-[#0C8040] font-normal whitespace-nowrap">P.E</th>
                    <th class="p-2 text-[#0C8040] font-normal whitespace-nowrap">Date</th>
                    <th class="p-2 text-[#0C8040] font-normal whitespace-nowrap">Montant</th>
                    <th class="p-2 text-[#0C8040] font-normal whitespace-nowrap">Solde</th>
                </tr>
            </thead>
            <tbody>
                <tr
                class="table-row bg-white whitespace-nowrap border-b border-gray-800"
                *ngFor="let item of [0, 1, 2, 3]"
                >
                <td class="p-2">item 1</td>
                <td class="p-2">item 1</td>
                <td class="p-2">item 1</td>
                <td class="p-2">item 1</td>
                <td class="p-2">item 1</td>
                <td class="p-2">item 1</td>
                <td class="p-2">item 1</td>
                <td class="p-2">item 1</td>
                <td class="p-2">item 1</td>
                <td class="p-2">item 1</td>
                <td class="p-2">item 1</td>
                </tr>
            </tbody>
            </table>
        </ng-container>
        <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
            <div>
              <!-- <button
                class="underline w-32 p-4 mr-3 font-bold text-[18px]"
                mat-dialog-close
              >
                Annuler
              </button> -->
            </div>
            <div class="text-right">
              <button
                class="underline w-32 p-4 mr-3 font-bold text-[18px]"
                mat-dialog-close
              >
              Fermer
              </button>
            </div>
          </div>
    </div>
</div>
