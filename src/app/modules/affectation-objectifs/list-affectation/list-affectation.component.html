<div *ngIf="spinner" class="flex items-center justify-center mt-6 mb-6">
  <mat-spinner [diameter]="50"></mat-spinner>
</div>


<div *ngIf="!spinner" class="bg-[#fff] shadow-[0px_3px_30px_#00000029] rounded-[20px] ml-6 mr-6 p-6 vehiculetabs">
  <div class="grid grid-cols-2 gap-2">
    <div class="flex">
      <mat-icon class="pt-[5px]">assignment</mat-icon>
      <h2 class="text-[#0C8040] font-semibold pl-2">
        Affectation des objectifs
      </h2>
    </div>
    <div class="flex justify-end">
      <div class="flex cursor-pointer pl-5" (click)="affectation()" *ngIf="permissionService.hasPermission('Gestion commerciale', 'Objectifs', 'C')"
      >
        <mat-icon class="pt-[5px] text-[#0C8040]">add_circle</mat-icon>
        <h2 class="text-[#0C8040] font-semibold pl-2">Objectif</h2>
      </div>
    </div>
  </div>

    <div class="w-5/6">
      <div class="flex flex-row mb-5">
        <div class="basis-1/3">
          <input
            type="text"
            class="p-3 w-11/12 pr-12 border rounded-3xl border-[#DBDBDB]"
            placeholder="Objectif"
          />
        </div>
      </div>
    </div>
  </div> -->
  <div class="grid">
    <app-shared-filter [inputs]="inputsFiler" (filter)="filter($event)">
    </app-shared-filter>
  </div>
  <ng-container *ngFor="let objectif of objectifs">
    <app-affectation-commercial (submited)="isSubmitted(event)" class="mt-4 mb-4" *ngIf="objectif.type == 'commercial'"
      [objectif]="objectif"></app-affectation-commercial>
    <app-affectation-clients class="mt-4 mb-4" *ngIf="objectif.type != 'commercial'" (submited)="isSubmitted(event)"
      [objectif]="objectif"></app-affectation-clients>
  </ng-container>
</div>
