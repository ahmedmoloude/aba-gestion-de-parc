<div class="dialog">
    <div
      class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4"
    >
      <h2 mat-dialog-title class="col-span-2">Modifier les affectations des objectifs</h2>
      <div class="text-right cursor-pointer" mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </div>
    </div>
    <div mat-dialog-content>
      <div class="text-center">
        <mat-icon class="text-6xl pb-5"> bar_chart</mat-icon>
      </div>
      <form [formGroup]="editDetailsObjectif">
        <div class="grid grid-cols-3 gap-3 pl-4 pr-4">
            <div>
                <mat-form-field appearance="fill" class="w-[100%] mb-4">
                    <mat-label>Objectif</mat-label>
                    <input matInput type="text" formControlName="objectif"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" class="w-[100%] mb-4">
                    <mat-label>Mois</mat-label>
                    <input matInput type="text" formControlName="mois"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" class="w-[100%] mb-4">
                <mat-label>
                    {{ details.objectifable_type == "Agency" ? "Agence" : "Commercial" }}
                </mat-label>
                <input matInput type="text" formControlName="name"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" class="w-[100%] mb-4">
                    <mat-label>Ville</mat-label>
                    <input matInput type="text" formControlName="city"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" class="w-[100%] mb-4">
                    <mat-label>Zone</mat-label>
                    <input matInput type="text" formControlName="zone"/>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" class="w-[100%] mb-4">
                    <mat-label>Attendu</mat-label>
                    <input matInput type="text" formControlName="attendu"/>
                </mat-form-field>
            </div>
        </div>
  

  
  

        <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
          <div>
            <button
              class="underline w-32 p-4 mr-3 font-bold text-[18px]"
              mat-dialog-close
            >
            Abondonner
            </button>
          </div>
          <div class="text-right">
            <button
                *ngIf="!spinnerAdd"
                class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]"
                (click)="editObjectif()"
            >
              Affecter
            </button>
            <span *ngIf="spinnerAdd">
                <mat-spinner [diameter]="40"></mat-spinner>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
