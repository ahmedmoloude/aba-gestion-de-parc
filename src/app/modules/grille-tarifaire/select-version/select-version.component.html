<div class="border rounded-md p-2">
  <!-- <div
    *ngIf="checkInfoLength()"
    class="inline-block align-bottom leading-[1.7]"
  >
    <div class="flex">
      <span class="font-normal text-[18px] pl-2">{{ information.name }}</span>
    </div>
  </div> -->
  <div>
    <div class="relative cursor-pointer" (click)="toogleisOpen()">
      <span *ngIf="!checkInfoLength()">Sélectionnez une version</span>
      <span class="float-right cursor-pointer"><mat-icon
          [ngClass]="checkInfoLength() ? 'icon-eselect' : 'icomn-eselect'">expand_more</mat-icon></span>
      <div *ngIf="isOpend" class="absolute right-9 top-0 cursor-pointer" (click)="openAddDialog()">
        <mat-icon *ngIf="permissionService.hasPermission('gestion commerciale', 'offre standard', 'C')"
          class="relative top-[0px] text-[#0C8040]">add_circle</mat-icon>
      </div>
    </div>
    <div [ngClass]="isOpend && (isLoading$ | async) === false ? 'show' : 'hidden'">
      <div class="mt-5 h-60 bg-white overflow-auto">
        <div class="grid grid-cols-4 gap-4 pt-3 pl-2 pr-2" *ngFor="let item of listGrids$ | async">
          <div class="col-start-1 col-end-3">
            <span>{{ item.title }}</span>
          </div>
          <div class="col-end-7 col-span-2 flex">
            <!-- <p class="flex pr-3 cursor-pointer">
              <mat-icon>edit</mat-icon
              ><span class="pl-1">Editer</span>
            </p> -->
            <p [class]="'flex pr-3 cursor-pointer ' + (selectedGrid && item.uuid == selectedGrid.uuid ? 'text-green': '')"
              (click)="selectGrid(item)" *ngIf="permissionService.hasPermission('Gestion commerciale', 'Offre Standard', 'R')" >
              <mat-icon>remove_red_eye</mat-icon><span class="pl-1">Consulter</span>
            </p>
            <ng-container *ngIf="permissionService.hasPermission('Gestion commerciale', 'Offre Standard', 'C')">
            <p *ngIf="activeGrid?.uuid !== item.uuid" class="flex cursor-pointer" (click)="openDialog(item)">
              <mat-icon>check</mat-icon><span class="pl-1">Activé</span>
            </p>
            </ng-container>
            <p *ngIf="activeGrid?.uuid === item.uuid" class="flex text-green cursor-pointer">
              <mat-icon>check</mat-icon><span class="pl-1">Activé</span>
            </p>
          </div>
        </div>
        <div class="h-full flex justify-center font-bold text-green mt-10" *ngIf="(listGrids$ | async).length == 0">
          <span>Aucune grille disponible</span>
        </div>
      </div>
    </div>
  </div>
</div>
