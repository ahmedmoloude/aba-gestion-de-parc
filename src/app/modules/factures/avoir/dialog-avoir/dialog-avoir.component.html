<div class="dialog">
  <div
    class="grid grid-cols-3 gap-4 bg-[#E9E9E9] rounded-[12px_12px_0px_0px] p-4">
    <h2 mat-dialog-title class="col-span-2">Ajouter un avoir</h2>
    <div class="text-right cursor-pointer" mat-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </div>
  </div>
  <div mat-dialog-content>
    <!-- <div *ngIf="!(factures?.length>0)"  class="flex flex-col items-center text-center">
      <h2 class>
        La liste des factures payées est vide, <br> vous ne pouvez pas ajouter un avoir.
      </h2>
    </div> -->
    <form [formGroup]="avoirForm">
      <div class="grid grid-cols-4 gap-2 pl-4 pr-4 mt-4 mb-3">
        <div>
          <app-shared-autcomplete
            #searchComponent3
            [hasIcon]="false"
            [type]="'single'"
            [opended]="true"
            [contentStyle]="contentStyle"
            [inputStyle]="searchStyle"
            [charToGetAll]="'*'"
            [apiUrl]="apiUrl"
            [keys]="['code']"
            [lengthToStart]="3"
            [display]="['code','-', 'name']"
            [placeholer]="'Rechercher client...'"
            [label]="'Rechercher client...'"
            (dataEvent)="selectClient($event)"
          ></app-shared-autcomplete>
        </div>
        <div>
          <app-shared-autcomplete
          #searchComponent3
          [hasIcon]="false"
          [type]="'single'"
          [opended]="true"
          [contentStyle]="contentStyle"
          [inputStyle]="searchStyle"
          [charToGetAll]="'*'"
          [data]="factures"
          [keys]="['reference']"
          [lengthToStart]="3"
          [display]="['reference']"
          [placeholer]="''"
          [label]="'N° de facture'"
          (dataEvent)="selectFacture($event)"
        ></app-shared-autcomplete>
          <!-- <i-field [type]="'text'" [label]="'N° de facture'"></i-field> -->
        </div>
        <div>
          <mat-form-field appearance="fill" class="w-[100%] mb-4">
            <mat-label><i class="fa fa-info-circle pe" matTooltip="Type d'avoir"></i> Type d'avoir</mat-label>
            <mat-select matNativeControl required formControlName="type">
              <mat-option value="Facture">Facture</mat-option>
              <mat-option value="Service">Service</mat-option>
              <mat-option value="Transport">Transport</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" class="w-[100%] mb-4">
            <mat-label><i class="fa fa-info-circle pe" matTooltip="Base de calcul"></i> Base de calcul</mat-label>
            <mat-select matNativeControl required formControlName="base_calcule">
              <mat-option value="Avoir forfaitaire">Avoir forfaitaire</mat-option>
              <mat-option value="Convention client">Convention client</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div></div>
      </div>
      <div class="grid grid-cols-4 gap-2 pl-4 pr-4 mb-3">
        <div>
          <i-field [type]="'number'" [label]="'Montant initial (Dhs)'" formControlName="montant_facture" disabled="true"></i-field>
        </div>
        <!-- <div>
          <i-field [type]="'text'" [label]="'Montant calculé (DH)'" formControlName="montantCalcule" disabled="true"></i-field>
        </div> -->
        <div>
          <i-field [type]="'number'" [label]="'Montant recalculé (DH)'" formControlName="montant_calcule"  [disabled]="disable"></i-field>
        </div>
        <div>
          <i-field [type]="'number'" [label]="'Montant avoir (DH)'" formControlName="montant_avoir" disabled="true"></i-field>
        </div>
        <div>
          <mat-form-field appearance="fill" class="w-[100%] mb-4">
            <mat-label>Motif</mat-label>
            <mat-select matNativeControl required formControlName="motif">
              <mat-option value="Erreur de calcul">Erreur de calcul</mat-option>
              <mat-option value="Facture erronée">facture erronée</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="grid grid-cols-4 gap-2 pl-4 pr-4 mb-3">
        <div>
          <i-field [type]="'textarea'" [label]="'Commentaire'" [rows]="1" [inputStyle]="{'height': '50px'}" formControlName="commentaire"></i-field>
        </div>
        <div>
        <div class="custom-file-input">
          <label for="file-upload" class="file-label block w-full text-sm text-black bg-white  border-[2px] border-[#DBDBDB] cursor-pointer focus:outline-none dark:placeholder-gray-400 p-3">
            <span class="file-name">Pièce jointe</span>
            <mat-icon class="p-[5px] upload-icon">attach_file</mat-icon>
          </label>
          <input type="file" id="file-upload" class="hidden" accept="image/png, image/svg+xml, image/jpeg, image/jpg, image/gif, application/pdf,image/x-eps'" formControlName="attachement"/>
        </div>

        </div>

      </div>
      <div class="grid grid-cols-2 gap-4 mt-2 mb-2 p-4">
        <div>
          <button mat-dialog-close
            class="underline w-32 p-4 mr-3 font-bold text-[18px]">
            Annuler
          </button>
        </div>
        <div class="text-right">
          <!-- <button type="submit" *ngIf="!spinner" (click)="createAvoir()" [disabled]="avoirForm.invalid"
            class="bg-[#0C8040] text-[#fff] border-[#0C8040] rounded-[28px] shadow-[0px_3px_6px_#00000029] w-32 p-4 mr-3 font-bold text-[18px]">
            Valider
          </button> -->
          <button *ngIf="!spinner" (click)="createAvoir()" [disabled]="avoirForm.invalid || avoirForm.controls.montant_avoir.value<=0" pButton pRipple type="submit" label="Valider" class="p-button-rounded p-button-success"></button>
          <span *ngIf="spinner">
            <mat-spinner [diameter]="40"></mat-spinner>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
